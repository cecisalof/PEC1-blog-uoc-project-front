<div style="margin-left: auto; margin-right: auto">
  <p id="profileFeedback"></p>
</div>
<div>
  <h1>Profile</h1>
  <form [formGroup]="profileForm" (ngSubmit)="updateUser()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter your name" />
    </div>
    <div>
      <label for="surname_1">First Surname:</label>
      <input id="surname_1" formControlName="surname_1" type="text" placeholder="Enter your first surname" />
    </div>
    <div>
      <label for="surname_2">Second Surname:</label>
      <input id="surname_2" formControlName="surname_2" type="text" placeholder="Enter your second surname" />
    </div>
    <div>
      <label for="alias">Alias:</label>
      <input id="alias" formControlName="alias" type="text" placeholder="Enter your alias" />
    </div>
    <div>
      <label for="birth_date">Birth Date:</label>
      <input id="birth_date" formControlName="birth_date" type="date" placeholder="Select your birth date" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <!-- Mensaje de error -->
      <p *ngIf="profileForm.get('password')?.touched && profileForm.get('password')?.hasError('required')"
        style="color: red;">
        ⚠️ Please enter your password.
      </p>
    </div>
    <button type="submit">Update user</button>
  </form>
</div>
