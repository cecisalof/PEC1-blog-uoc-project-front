<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<div>
  <h1>Post form</h1>
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" />

      <div *ngIf="title.invalid && (title.touched || isValidForm === false)" class="error">
        <div *ngIf="title.errors?.required">Title is required</div>
        <div *ngIf="title.errors?.maxlength">Title can be max 55 characters long.</div>
      </div>
    </div>

    <div>
      <label for="description">Description:</label>
      <input id="description" type="text" formControlName="description" />

      <div *ngIf="description.invalid && (description.touched || isValidForm === false)" class="error">
        <div *ngIf="description.errors?.required">Description is required</div>
        <div *ngIf="description.errors?.maxlength">Description can be max 255 characters long.</div>
      </div>
    </div>

    <div>
      <label for="publication_date">Publication Date:</label>
      <input id="publication_date" type="date" formControlName="publication_date" />

      <div *ngIf="publication_date.invalid && (publication_date.touched || isValidForm === false)" class="error">
        <div *ngIf="publication_date.errors?.required">Publication date is required</div>
      </div>
    </div>

      <div>
      <label for="categoryControl">Categories:</label>
      <select id="categoryControl" formControlName="categoryControl" multiple>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.title }}</option>
      </select>

      <div *ngIf="categoryControl.invalid && (categoryControl.touched || isValidForm === false)" class="error">
        <div *ngIf="categoryControl.errors?.required">Please select at least one category</div>
      </div>
    </div>

    <button type="submit">SAVE</button>
  </form>
</div>
