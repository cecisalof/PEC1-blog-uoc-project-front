<div class="row" *ngFor="let post of posts">
    <div class="column">
        <div class="card">
            <div class="categories">
                <span *ngFor="let cat of post.categories; let isLast = last"
                    [ngStyle]="{ 'backgroundColor': cat.css_color}">
                    {{ cat.title }}{{ isLast ? '' : ', ' }}
                </span>
            </div>
            <h3>Title: {{post.title}}</h3>
            <h3>Description: {{post.description}}</h3>
            <p>Likes: {{post.num_likes}}</p>
            <p>Dislikes: {{post.num_dislikes}}</p>
            <p>Publication date: {{post.publication_date | date:'longDate'}}</p>
            <p>Published by: {{post.userAlias}}</p>

            <div *ngIf="showButtons">
                <button (click)="like(post.postId)">Like</button>
                <button (click)="dislike(post.postId)">Dislike</button>
            </div>
        </div>
    </div>
